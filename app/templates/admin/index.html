{% extends 'admin/master.html' %}

{% block body %}
<div class="admin-dashboard">
    <h2>Trang quản trị hệ thống</h2>
    <p class="lead">Chào mừng <strong>{{ current_user.name }}</strong> đến với trang quản trị!</p>
    
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5><i class="bi bi-list-ul"></i> Menu quản lý</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        {% for item in admin_view.admin._menu %}
                            {% if item.is_accessible() %}
                            <a href="{{ item.get_url() }}" class="list-group-item list-group-item-action">
                                <i class="bi bi-arrow-right-circle"></i> {{ item.name }}
                            </a>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .admin-dashboard {
        padding: 20px;
    }

    .admin-dashboard .lead {
        color: #6c757d;
        margin-bottom: 30px;
    }

    .list-group-item {
        border-left: 3px solid transparent;
        transition: all 0.3s;
    }

    .list-group-item:hover {
        border-left-color: #007bff;
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
